<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                background-color: white;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
    <div class='lists-wrapper'><ul id='lists'>
    <form id='form-lists'>
            <input type='text' id='list-name' name='name'>
            <input type='submit' value='Create' />
    </form>
    {% for list in lists %}
    <li><a href='/lists/{{ list.id }}'>{{ list.name }}</a></li>
    <input class='check-list-completed' data-id='{{ list.id }}' type='checkbox' {% if list.completed %} checked {% endif %} />    {% endfor %}
    </ul>
    </div>
        <div class='todos-wrapper'>
        <h4>{{active_list.name}}</h4>
        <form id='form'>
            <input type='text' id='description' name='description' data-id='{{ active_list.id }}'>
            <input type='submit' value='Create' />
        </form>
        <div id='error' class='hidden'>Something went wrong!</div>
        <ul id='todos'>
        {% for todo in todos %}
            <li><input class='check-completed' data-id='{{ todo.id }}' type='checkbox' {% if todo.completed %} checked {% endif %} />{{ todo.description }}
            <button data-id='{{ todo.id }}' class="delete-button" type="button">&cross;</button></li>
        {% endfor %}
        </ul>  
        </div>
    <script>
    const buttons = document.querySelectorAll('.delete-button')

    for (let i = 0; i < buttons.length; i++) {
        const button = buttons[i]
        button.onclick = function(e) {
            console.log(e)
            const todoId = e.target.dataset['id']
            fetch('/todos/' + todoId + '/set-deleted', {
                method: 'DELETE'
            })
            .then(function() {
                document.getElementById('error').className = 'hidden'
            })
            .catch(function(error) {
                console.log('Error: ' + error)
                document.getElementById('error').className = '';
            })
        }
    }
        const checkboxes = document.querySelectorAll('.check-completed')

    for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i]
        
        checkbox.onchange = function(e) {
            console.log('event', e)
            const completed = e.target.checked
            const todoId = e.target.dataset['id']
            fetch('/todos/' + todoId + '/set-completed', {
                method: 'POST',
                body: JSON.stringify({
                    'completed':completed
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function() {
                document.getElementById('error').className = 'hidden'
            })
            .catch(function(error) {
                console.log('Error: ' + error)
                document.getElementById('error').className = '';
            })
        }
    }
        document.getElementById('form').onsubmit = function(e) {
                        console.log(e)

            e.preventDefault();
                        const listId = e.target[0].dataset['id']

            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value,
                    'list_id':listId

                }),
                headers: {
                   'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                const liItem = document.createElement('LI')
                liItem.innerHTML = jsonResponse['description']
                document.getElementById('todos').appendChild(liItem)
                document.getElementById('error').className = 'hidden'
            })
            .catch(function(error) {
                console.log('Error: ' + error)
                document.getElementById('error').className = '';
            })
        }

        document.getElementById('form-lists').onsubmit = function(e) {
            e.preventDefault();
            fetch('/list/create', {
                method: 'POST',
                body: JSON.stringify({
                    'name': document.getElementById('list-name').value,

                }),
                headers: {
                   'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                const liItem = document.createElement('LI')
                liItem.innerHTML = jsonResponse['name']
                document.getElementById('lists').appendChild(liItem)
                document.getElementById('error').className = 'hidden'
            })
            .catch(function(error) {
                console.log('Error: ' + error)
                document.getElementById('error').className = '';
            })
        }
    </script>
    </body>
</html>
